name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["cursor/*", "feature/*", "fix/*"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (root)
        run: npm install

      - name: Install workspace deps (eslint)
        run: npm --prefix javascript/eslint install

      - name: Install workspace deps (prettier)
        run: npm --prefix javascript/prettier install

      - name: Lint (examples and packages)
        run: npm run lint

      - name: Test (all workspaces)
        run: npm test
